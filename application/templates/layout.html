<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SarjaApp</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
    Kirjautunut nimellä {{ current_user.nimi }}.  <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('arviot_lista') }}">Lista sarjojen arvioista</a></li>
      <li><a href="{{ url_for('arviot_kaavio') }}">Lisää arvio</a></li>
      <li><a href="{{ url_for('auth_register') }}">Rekisteröidy</a></li>
    </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
